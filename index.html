<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- FONTAWESOME -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <!-- Style -->
        <link rel="stylesheet" href="style.css">
        <!-- JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- JAVASCRIPT -->
        <script src="main.js" charset="utf-8"></script>
    </head>
    <body>

        <div class="carousel">

            <div class="arrow-left">
                <i class="fas fa-arrow-circle-left"></i>
            </div>

            <div class="slides">
                <img class="active" src="https://images.everyeye.it/img-notizie/40-ore-video-paesaggi-mozzafiato-pianeta-v3-299389.jpg" alt="paesaggio1">
                <img src="https://www.turismo.it/typo3temp/pics/3e61c0183f.jpg" alt="paesaggio2">
                <img src="https://pbs.twimg.com/media/DSIXYHlWAAAFUZj.jpg" alt="paesaggio4">
                <img src="https://cms.hostelworld.com/hwblog/wp-content/uploads/sites/2/2018/11/capp-1313x875.jpg" alt="paesaggio5">
                <img src="https://www.foto-corsi.it/wp-content/uploads/2018/06/abruzzo-nikon-school-workshop-paesaggio-notturna-via-lattea-startrail-00002-1.jpg" alt="paesaggio6">
            </div>

            <div class="arrow-right">
                <i class="fas fa-arrow-circle-right"></i>
            </div>

            <div class="circle">
                    <i class="fas fa-circle active"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle last"></i>
                    <i class="fas fa-circle last"></i>
            </div>

        </div>

    </body>
</html>
